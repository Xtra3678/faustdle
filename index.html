<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece Character Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Faustdle</h1>
        
        <div id="game-setup" class="game-section">
            <h2>Choose a game mode:</h2>
            <div class="button-group">
                <button onclick="startGame(false)" class="btn">Normal Mode</button>
                <button onclick="startGame(true)" class="btn btn-hard">Hard Mode</button>
                <button onclick="startDailyGame()" class="btn btn-daily">Daily Character</button>
            </div>
            <h2>Or enter a predetermined seed:</h2>
            <div class="input-group">
                <input type="text" id="seed-input" placeholder="Enter seed (optional)">
                <button onclick="startGameWithSeed()" class="btn">Start with Seed</button>
            </div>
        </div>

        <div id="game-play" class="game-section hidden">
            <div class="input-group">
                <div class="autocomplete-wrapper">
                    <input type="text" id="guess-input" placeholder="Enter character name...">
                </div>
                <button onclick="makeGuess()" class="btn">Guess</button>
            </div>
            
            <div id="results" class="results">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Affiliation</th>
                            <th>Devil Fruit</th>
                            <th>Haki</th>
                            <th>Bounty</th>
                            <th>Height</th>
                            <th>Origin</th>
                            <th>Arc</th>
                            <th>Status</th>
                            <th>Occupation</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="game-over" class="game-section hidden">
            <h2>Congratulations!</h2>
            <p>You found the correct character!</p>
            <p>Seed for this game: <span id="game-seed" class="seed"></span></p>
            <pre id="emoji-grid" class="emoji-grid"></pre>
            <button onclick="resetGame()" class="btn">Play Again</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
