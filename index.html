<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleachdle</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="bleachdle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Faustdle!</h1>
            <p>Can you guess the brand of bleach by its pH level?</p>
        </div>
        
        <div id="bleach-game" class="game-section">
            <div class="input-group">
                <div class="autocomplete-wrapper">
                    <input type="text" id="bleach-guess-input" placeholder="Enter bleach brand...">
                </div>
                <button id="bleach-guess-button" class="btn">Guess</button>
            </div>
            
            <div id="bleach-results" class="results">
                <table id="bleach-results-table">
                    <thead>
                        <tr>
                            <th>Brand</th>
                            <th>pH Level</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Floating menu button -->
    <button id="floating-menu-button" class="floating-button">
        <span class="menu-icon">Other Options</span>
    </button>

    <!-- Menu dialog -->
    <div id="menu-dialog" class="menu-dialog hidden">
        <div class="menu-content">
            <h3>Menu</h3>
            <div class="menu-buttons">
                <a href="/faustdle.html" class="btn btn-restore">Play Some Other Game IG idk...</a>
                <button id="close-menu" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="/index.js"></script>
</body>
</html>
